  <table>
    <thead>
      <th> userId </th>
      <th> UserName </th>
      <th> UserEmailId </th>
    </thead>
    <tbody>
      <tr *ngFor="let item of allUsers">

        <td> {{item.user_id }} </td>
        <td> {{item.user_name}} </td>
        <td> {{item.user_email_id}} </td>
        <td>
          <button (click)='deleteStatus(item)' type="button" class="btn btn-default" aria-label="Left Align">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button></td>
        <td> <button (click)="onUpdate(item)">Update </button></td>
        <td> <input type="checkbox" (change)="selectedDelete(item)"></td>
      </tr>
    </tbody>

    <table>

<br>
<div>
  <button (click)="deleteAllSelected()">Delete All the Seleted Users</button>
</div>
